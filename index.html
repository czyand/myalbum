<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>祝女士母亲节快乐！</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <style>
    body, html {
      height: 100%; margin: 0; padding: 0;
      background-color: #fff8f8; font-family: sans-serif;
      overflow: hidden;
    }

    .swiper, .swiper-wrapper, .swiper-slide {
      background-color: transparent !important;
    }

    .swiper {
      width: 100%; height: 100%;
    }

    .swiper-slide {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      box-shadow: none !important;
    }

    .swiper-slide img {
      width: 80%;
      max-height: 70%;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      object-fit: contain;
      background-color: transparent;
    }

    .text {
      margin-top: 15px; font-size: 18px; padding: 0 20px;
      text-align: center; color: #333;
    }

    /* 表情包通用样式 */
    .emoji {
      position: fixed;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    /* 动画效果 */
    @keyframes jump-horizontal {
      0% { transform: translateX(-30px); }
      100% { transform: translateX(30px); }
    }

    @keyframes jump-vertical {
      0% { transform: translateY(-30px); }
      100% { transform: translateY(30px); }
    }

    /* 左右跳动动画 */
    .emoji-left, .emoji-right {
      animation: jump-horizontal 1.5s ease-in-out infinite alternate;
    }

    /* 上下跳动动画 */
    .emoji-top, .emoji-bottom {
      animation: jump-vertical 1.5s ease-in-out infinite alternate;
    }
  </style>  
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="slides-container"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- 表情包上下左右环绕一圈 -->
  <!-- 上侧 -->
  <img src="./emoji.png" class="emoji emoji-top" style="top:10px; left:25%;">
  <img src="./emoji.png" class="emoji emoji-top" style="top:10px; left:50%;">
  <img src="./emoji.png" class="emoji emoji-top" style="top:10px; left:75%;">

  <!-- 下侧 -->
  <img src="./emoji.png" class="emoji emoji-bottom" style="bottom:10px; left:25%;">
  <img src="./emoji.png" class="emoji emoji-bottom" style="bottom:10px; left:50%;">
  <img src="./emoji.png" class="emoji emoji-bottom" style="bottom:10px; left:75%;">

  <!-- 左侧 -->
  <img src="./emoji.png" class="emoji emoji-left" style="top:30%; left:10px;">
  <img src="./emoji.png" class="emoji emoji-left" style="top:50%; left:10px;">
  <img src="./emoji.png" class="emoji emoji-left" style="top:70%; left:10px;">

  <!-- 右侧 -->
  <img src="./emoji.png" class="emoji emoji-right" style="top:30%; right:10px;">
  <img src="./emoji.png" class="emoji emoji-right" style="top:50%; right:10px;">
  <img src="./emoji.png" class="emoji emoji-right" style="top:70%; right:10px;">

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
fetch('./data.json').then(res => res.json()).then(data => {
  const container = document.getElementById('slides-container');
  data.forEach(item => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide';
    slide.innerHTML = `<img src="images/${item.img}"><div class="text">${item.text}</div>`;
    container.appendChild(slide);
  });

  new Swiper('.swiper', {
    pagination: { el: '.swiper-pagination' },
    loop: true
  });
}).catch(err => {
  console.error("加载data.json失败：", err);
});
</script>
</body>
</html>
